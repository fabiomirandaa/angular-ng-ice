<app-navbar></app-navbar>
<main>
  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Bem-vindo ao Ng Ice!</h1>
        <p class="lead text-muted">
          O e-commerce de sorvetes nº 1 da América Latina. Possuímos os mais
          diversos e deliciosos sorvetes para entrega imediata em sua casa!
        </p>
      </div>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">
      <h2>Sorvetes</h2>
      <div class="row row-cols-1 row-cols-md-2 g-4">
        <ng-container *ngFor="let iceCream of iceCreams">
          <app-ice-cream-card
            *ngIf="iceCream.type === 'sorvete'"
            [iceCream]="iceCream">
          </app-ice-cream-card>
        </ng-container>
      </div>

      <h2>Sorbets</h2>
      <div class="row row-cols-1 row-cols-md-2 g-4">
        <ng-container *ngFor="let iceCream of iceCreams">
          <app-ice-cream-card
            *ngIf="iceCream.type === 'sorbet'"
            [iceCream]="iceCream">
          </app-ice-cream-card>
        </ng-container>
      </div>
    </div>
  </div>
</main>

<app-footer></app-footer>
