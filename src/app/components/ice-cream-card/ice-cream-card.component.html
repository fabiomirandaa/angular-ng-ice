<div class="col">
  <div class="card">
    <img
      [src]="iceCream.image"
      width="200"
      height="300"
      class="card-img-top"
      alt="Pineapple Passionfruit"
    />
    <div class="card-body">
      <h5 class="card-title">{{ iceCream.name }}</h5>
      <p class="card-text">
        {{ iceCream.description }}
      </p>
    </div>
  </div>
</div>
