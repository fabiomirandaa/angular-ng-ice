<div class="album py-5 bg-light">
  <div class="container">
    <h2 class="text-center m-4 p-4 bg-info text-light">{{ title }}</h2>
    <div class="row row-cols-1 row-cols-md-2 g-4">
      <ng-container *ngFor="let iceCream of iceCreams">
        <app-ice-cream-card
          *ngIf="iceCream.type === type"
          [iceCream]="iceCream"
        ></app-ice-cream-card
      ></ng-container>
    </div>
  </div>
</div>
